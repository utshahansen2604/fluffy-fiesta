---
  - name: install java
    package: 
      name: default-jre
      state: present
  - name: download jenkins war file
    get_url:
      url: http://mirrors.jenkins.io/war-stable/latest/jenkins.war
      dest: /usr/local/etc
      mode: '0440'
  - name: run jenkins as a service
    template:
      src: jenkins-template
      dest: /etc/systemd/system/jenkins.service


          
