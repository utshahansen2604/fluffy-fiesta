- name: Download Jenkins_war
  get_url:
    url: http://mirrors.jenkins.io/war-stable/latest/jenkins.war
    dest: /usr/local/etc
    mode: '0755'

- name: Add and deploy jenkins service file to /etc/systemd/system/jenkins.service using the template module
  template:
    src: jenkins.service
    dest: /etc/systemd/system/jenkins.service
  notify:
    - reStart Jenkins

